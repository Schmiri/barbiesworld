<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Phaser Basic Project Template</title>
    <script src="phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Game.js"></script>
    <script src="Tutorial.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Loved+by+the+King' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
      @import url(http://fonts.googleapis.com/css?family=Loved+by+the+King);
      @import url(http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300);
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #9EDEF2;
        font-family: 'Loved by the King', cursive;
        background-color: #ffffff;
        vertical-align: center;
      }

      #gameContainer {
        padding: 20px;
      }
    </style>
  </head>

  <body>

    <div id="gameContainer"></div>

    <script type="text/javascript">
      window.onload = function() {
        //  Create your Phaser game and inject it into the gameContainer div.
        //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
        var game = new Phaser.Game(1024, 630, Phaser.AUTO, 'gameContainer');
        //  Add the States your game has.
        //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
        game.state.add('Boot', BasicGame.Boot);
        game.state.add('Preloader', BasicGame.Preloader);
        game.state.add('MainMenu', BasicGame.MainMenu);
        game.state.add('Game', BasicGame.Game);
        game.state.add('Tutorial', BasicGame.Tutorial);
        //  Now start the Boot state.
        game.state.start('Boot');
      };
    </script>

  </body>
</html>
